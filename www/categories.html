<html data-ng-app="directoryApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  		<meta name="apple-mobile-web-app-capable" content="yes">
  		<meta name="mobile-web-app-capable" content="yes">
  		<meta name="msapplication-tap-highlight" content="no">
<title>Parceiro</title>
  <link rel="stylesheet" href="css/topcoat-mobile-dark.min.css">
</head>
<body>

<!-- ------------------------------------------------------------------------- -->




	<div class="container">
		<div class="topcoat-list" data-ng-controller="CategoriesController">
			<div class="topcoat-list__header">
				<h1>Categorias
					<input type="text" placeholder="Pesquisa"
						   class="topcoat-search-input pull-right"
						   data-ng-model="name"
						   align="right" />
				</h1>
			</div>
		  	<ul class="topcoat-list__container">
			  	<li class="topcoat-list__item"
				  data-ng-repeat="cat in categories | filter:name">
				  {{ cat.name | uppercase }}
				</li>
		 	</ul>
		</div>
    </div>













<!-- ------------------------------------------------------------------------- -->

    <script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
 	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/directory.js"></script>
	</body>
</html>
